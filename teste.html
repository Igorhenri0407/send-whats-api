<!DOCTYPE html>
<html>
<head>
    <title>Bilhete de Aposta</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Bilhete de Aposta</h1>
        <form>
            <table class="table">
                <thead>
                    <tr>
                        <th>Jogo</th>
                        <th>Aposta</th>
                        <th>Cotação</th>
                        <th>Data da Aposta</th>
                        <th>Valor Apostado</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Time A vs Time B</td>
                        <td>Vitória do Time A</td>
                        <td>1.80</td>
                        <td>01/06/2023</td>
                        <td>R$ 100,00</td>
                    </tr>
                    <tr>
                        <td>Time C vs Time D</td>
                        <td>Empate</td>
                        <td>3.50</td>
                        <td>02/06/2023</td>
                        <td>R$ 50,00</td>
                    </tr>
                    <tr>
                        <td>Time E vs Time F</td>
                        <td>Vitória do Time F</td>
                        <td>2.10</td>
                        <td>03/06/2023</td>
                        <td>R$ 75,00</td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
